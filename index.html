<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>
    <main>
        <div id="container">
            <div id="header">
                <h1>Login</h1>
            </div>
            <div id="login">
                <div class="form" id="d-email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <small id="e-erro">Mensagem de erro</small>
                    <span class="material-symbols-outlined erro">error</span>
                    <span class="material-symbols-outlined certo">check_circle</span>
                </div>
                <div class="form" id="d-senha">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                    <small id="s-erro">Mensagem de erro</small>
                    <span class="material-symbols-outlined erro">error</span>
                    <span class="material-symbols-outlined certo">check_circle</span>
                </div>
            </div>
            <div id="outros">
                <input type="submit" value="Entrar" onclick="bora()">
                <p><a href="#">Esqueci a senha</a></p>
                <p><a href="#">Criar conta</a></p>
            </div>
        </div>
    </main>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
